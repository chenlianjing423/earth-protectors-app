<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Basic styling for aesthetic appeal and centering */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
        }
        .container {
            padding: 30px 50px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4682b4; /* Steel blue color for heading */
            margin: 0;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
    </div>
</body>
</html>
